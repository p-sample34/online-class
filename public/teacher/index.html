<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Panel | Online Test</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ‘©â€ğŸ« Welcome, <span id="teacherName"></span></h1>

    <h2>Ask a Question</h2>
    <textarea id="question" placeholder="Enter your question here..."></textarea>
    <input type="number" id="time" placeholder="Time limit (in seconds)" />
    <button onclick="sendQuestion()">Send Question</button>

    <h2>Answers</h2>
    <div id="answers"></div>

    <br><br>
    <button onclick="endTest()">ğŸ“„ End Test & Download PDF</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const API_URL = "https://online-class-m8h6.onrender.com";
    const socket = io(API_URL);

    const teacherName = localStorage.getItem("teacherName");
    document.getElementById("teacherName").innerText = teacherName || "Teacher";

    async function sendQuestion() {
      const question = document.getElementById("question").value.trim();
      const timeLimit = document.getElementById("time").value;

      if (!question || !timeLimit) return alert("Please enter a question and time limit.");

      const res = await fetch(`${API_URL}/teacher/question`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question, timeLimit }),
      });

      const data = await res.json();
      if (data.success) {
        socket.emit("newQuestion", { question, timeLimit });
        alert("Question sent to students!");
        document.getElementById("question").value = "";
        document.getElementById("time").value = "";
      } else {
        alert("Error sending question.");
      }
    }

    socket.on("answerSubmitted", (data) => {
      const answersDiv = document.getElementById("answers");
      const el = document.createElement("div");
      el.innerHTML = `
        <p><b>${data.studentName}</b>: ${data.answer}</p>
        <input type="number" id="marks-${data.studentName}" placeholder="Marks" />
        <button onclick="submitMarks('${data.studentName}')">Submit Marks</button>
        <hr>
      `;
      answersDiv.appendChild(el);
    });

    async function submitMarks(studentName) {
      const marks = document.getElementById(`marks-${studentName}`).value;
      if (!marks) return alert("Please enter marks.");

      const res = await fetch(`${API_URL}/teacher/marks`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ studentName, marks }),
      });

      const data = await res.json();
      if (data.success) alert("Marks submitted!");
    }

    async function endTest() {
      const res = await fetch(`${API_URL}/teacher/endtest`);
      const blob = await res.blob();

      const link = document.createElement("a");
      link.href = window.URL.createObjectURL(blob);
      link.download = "test-report.pdf";
      link.click();
    }
  </script>
</body>
</html>
