<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ‘©â€ğŸ« Teacher Panel</h1>

    <textarea id="questionInput" placeholder="Enter question..."></textarea>
    <input type="number" id="timeLimit" placeholder="Time (seconds)">

    <button onclick="sendQuestion()">Send Question</button>

    <h2>ğŸ“¥ Student Answers</h2>
    <ul id="answerList"></ul>

    <button onclick="endTest()" style="margin-top:20px;">ğŸ“„ End Test & Download PDF</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const API_URL = "https://online-class-m8h6.onrender.com";
    const socket = io(API_URL);

    async function sendQuestion() {
      const question = document.getElementById("questionInput").value.trim();
      const timeLimit = document.getElementById("timeLimit").value.trim();

      if (!question || !timeLimit) return alert("Enter question & time!");

      await fetch(`${API_URL}/teacher/send-question`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question, timeLimit }),
      });

      socket.emit("new-question", { question, timeLimit });

      alert("âœ… Question Sent!");
      document.getElementById("questionInput").value = "";
      document.getElementById("timeLimit").value = "";
    }

    socket.on("student-answer", (data) => {
      const list = document.getElementById("answerList");
      const li = document.createElement("li");
      li.innerHTML = `<b>${data.studentName}:</b> ${data.answer}`;
      list.appendChild(li);
    });

    async function endTest() {
      const response = await fetch(`${API_URL}/teacher/endtest`);
      const blob = await response.blob();
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Test-Report.pdf";
      link.click();
    }
  </script>
</body>
</html>
