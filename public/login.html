<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SSVT Online Test Login</title>
<style>
body { font-family: Poppins, sans-serif; background: linear-gradient(135deg, #00c6ff, #0072ff); display:flex; justify-content:center; align-items:center; height:100vh; }
form { background:#fff; padding:30px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.2); text-align:center; width:300px; }
input, button { width:100%; padding:10px; margin:8px 0; border:none; border-radius:5px; }
button { background:#0072ff; color:white; cursor:pointer; }
</style>
</head>
<body>
<form id="loginForm">
  <h2>SSVT Login</h2>
  <select id="role">
    <option value="student">Student</option>
    <option value="teacher">Teacher</option>
  </select>
  <input type="text" id="name" placeholder="Enter your name" required>
  <input type="password" id="password" placeholder="Password (for teacher only)">
  <button type="submit">Login</button>
</form>

<script>
const form = document.getElementById("loginForm");
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const role = document.getElementById("role").value;
  const name = document.getElementById("name").value.trim();
  const password = document.getElementById("password").value.trim();

  if (role === "teacher") {
    const res = await fetch("/auth/teacher", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ name, password })
    });
    const data = await res.json();
    if (data.success) window.location.href = "/teacher/index.html";
    else alert("Invalid teacher password");
  } else {
    await fetch("/auth/student", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ name })
    });
    localStorage.setItem("studentName", name);
    window.location.href = "/student/index.html";
  }
});
</script>
</body>
</html>
