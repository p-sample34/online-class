<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Test Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>üîê Online Test Login</h1>
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="password" id="password" placeholder="Teacher password (optional)" />
    <button id="loginBtn">Login</button>
  </div>

  <script>
    const API_URL = "https://online-class-m8h6.onrender.com";

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name) return alert("Please enter your name");

      // If password matches teacher's code, go to teacher panel
      if (password === "ssvt-tutor-webpage18") {
        localStorage.setItem("teacherName", name);
        location.href = "teacher/index.html";
      } else {
        // Otherwise log in as student
        const res = await fetch(`${API_URL}/auth/student`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name }),
        });

        const data = await res.json();
        if (data.success) {
          localStorage.setItem("studentName", name);
          location.href = "student/index.html";
        } else {
          alert(data.message || "Login failed");
        }
      }
    });
  </script>
</body>
</html>
